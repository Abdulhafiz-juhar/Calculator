<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="first-row"></div>
      <div class="second-row"></div>
      <div class="thrid-row"></div>
      <div class="forth-row"></div>
      <div class="input-container">
        <div class="display"></div>
      </div>
      <div class="buttons">
        <div class="button">
          <button>1</button>
        </div>
        <div class="button">
          <button>2</button>
        </div>
        <div class="button">
          <button>3</button>
        </div>
        <div class="button">
          <button>4</button>
        </div>
        <div class="button">
          <button>5</button>
        </div>
        <div class="button">
          <button>6</button>
        </div>
        <div class="button">
          <button>7</button>
        </div>
        <div class="button">
          <button>8</button>
        </div>
        <div class="button">
          <button>9</button>
        </div>
        <div class="button">
          <button>0</button>
        </div>
        <div class="button">
          <button>+</button>
        </div>
        <div class="button">
          <button>-</button>
        </div>
        <div class="button">
          <button>*</button>
        </div>
        <div class="button">
          <button>/</button>
        </div>
        <div class="button">
          <button>=</button>
        </div>
        <div class="button">
          <button>clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
