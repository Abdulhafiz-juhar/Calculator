<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="display"></div>
      </div>
      <div class="first-row">
        <div class="button">
          <button class="buttonOutput">7</button>
        </div>
        <div class="button">
          <button class="buttonOutput">8</button>
        </div>
        <div class="button">
          <button class="buttonOutput">9</button>
        </div>
        <div class="button">
          <button class="buttonOutput">/</button>
        </div>
      </div>
      <div class="second-row">
        <div class="button">
          <button class="buttonOutput">4</button>
        </div>
        <div class="button">
          <button class="buttonOutput">5</button>
        </div>
        <div class="button">
          <button class="buttonOutput">6</button>
        </div>
        <div class="button">
          <button class="buttonOutput">*</button>
        </div>
      </div>
      <div class="thrid-row">
        <div class="button">
          <button class="buttonOutput">1</button>
        </div>
        <div class="button">
          <button class="buttonOutput">2</button>
        </div>
        <div class="button">
          <button class="buttonOutput">3</button>
        </div>
        <div class="button">
          <button class="buttonOutput">-</button>
        </div>
      </div>
      <div class="forth-row">
        <div class="button">
          <button class="buttonOutput">0</button>
        </div>
        <div class="button">
          <button class="buttonOutput">+</button>
        </div>
        <div class="button">
          <button class="buttonOutput">=</button>
        </div>
        <div class="button">
          <button class="clear">clear</button>
        </div>
      </div>
      <div class="fifth-row">
        <div class="button">
          <button class="buttonOutput dot">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
